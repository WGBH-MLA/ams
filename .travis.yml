sudo: required
dist: trusty
language: ruby
sudo: true
services:
  - redis-server
jdk:
  - oraclejdk8
rvm:
  - 2.5.3
addons:
  chrome: stable
cache:
  bundler: true
  directories:
      - "dep_cache"
before_install:
  - "google-chrome-stable --headless --disable-gpu --no-sandbox --remote-debugging-port=9222 http://localhost &"
  - "mkdir -p dep_cache"
  - "ls -l dep_cache"
  - "cp config/travis/solr_wrapper_test.yml config/solr_wrapper_test.yml"
  - "cp config/travis/fcrepo_wrapper_test.yml config/fcrepo_wrapper_test.yml"
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
  - bundle exec rake db:create
  - RAILS_ENV=test bundle exec rake db:environment:set db:reset db:migrate --trace
  - RAILS_ENV=test npm install yarn
  - RAILS_ENV=test yarn install
  - RAILS_ENV=test bundle exec rake webpacker:compile
script:
  - bundle exec rake ci

deploy:
  - provider: codedeploy
    access_key_id: AKIAJODP6VPR5EKCIJCQ
    secret_access_key:
      secure: 
    revision_type: github
    application: "AMS2Edge"
    deployment_group: "AMS2Edge-DG"
    region: "us-east-1"
    on:
      branch: develop
      ruby: '2.5.1'
  - provider: codedeploy
    access_key_id: AKIAJODP6VPR5EKCIJCQ
    secret_access_key:
      secure: 
