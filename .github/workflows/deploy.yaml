name: "Deploy"
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deploy to Environment'
        required: true
        default: 'demo'
        type: choice
        options:
          - staging
          - demo
          - prod
          - alpha
          - bravo
          - charlie
          - delta
      debug_enabled:
        type: boolean
        description: 'Run the build with tmate debugging enabled (https://github.com/marketplace/actions/debugging-with-tmate)'
        required: false
        default: false

env:
  REGISTRY: ghcr.io

jobs:
  deployment:
    runs-on: ubuntu-latest
    container: dtzar/helm-kubectl:3.9.4
    environment: ${{ inputs.environment }}
    env:
      KUBECONFIG_FILE: ${{ secrets.KUBECONFIG_FILE }}
      KUBECONFIG: ./kubeconfig.yml
      TARGET: ${{ inputs.environment }}
    steps:
      - name: Set env
        run: >-
          echo "TAG=${HEAD_TAG::8}" >> ${GITHUB_ENV};
          echo ${HEAD_TAG::8}
        env:
          HEAD_TAG: ${{ github.event.pull_request.head.sha || github.sha }}
        shell: bash
      - name: Downcase repo
        env:
          REPO: "${{ inputs.image_name || github.repository }}"
        run: |
          echo "REPO_LOWER=${REPO,,}" >> ${GITHUB_ENV}
        shell: bash
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: true
          token: ${{ secrets.CHECKOUT_TOKEN || secrets.GITHUB_TOKEN }}
          clean: false
      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.debug_enabled }}
        with:
          limit-access-to-actor: true
      - name: Do deploy
        run: |
          echo $KUBECONFIG_FILE | base64 -d > $KUBECONFIG;
          ./bin/deploy.sh $TARGET $TAG
