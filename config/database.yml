# Hi - please dont edit this file directly, instead make changes in your .env file

login: &login
  adapter: mysql2
  host: <%= ENV['MYSQL_HOST'] %>
  username: <%= ENV['MYSQL_USER'] %>
  password: <%= ENV['MYSQL_PASSWORD'] %>
  database: <%= ENV['MYSQL_DATABASE'] %>
  pool: 5
  timeout: 5000


development:
  <<: *login

test:
  <<: *login
  database: <%= ENV['TEST_DB'] %>

staging:
  <<: *login


production:
  <<: *login
